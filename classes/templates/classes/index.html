<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <title>William School</title>
</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="https://i.pinimg.com/originals/db/34/46/db34461f830ec59c518cf33e7e35f487.png" class="*-6" width="100" height="400">
            <h1>School</h1>
          </a>
      
        </div>
        <div class="navbar-start">
          <div class="navbar-item">
            <div class="buttons">
              <a href="/students/" class="button has-background-link-light mr-3">
                <p>All Students</p>
              </a>
              <a href="/admin/" class="button has-background-link-light">
                <p>Admin</p>
              </a>
            </div>
          </div>
        </div>
      </nav>
      <div>
          <h2 class="m-4 is-size-4"><span class="has-text-info">#</span> Lista de Asignaturas</h2>
          <div class="mt-6">
                <ul>
                    {% for items in classes %}
                        <li class="ml-6 mt-3 has-text-primary-light"><a class="is-size-5" href="class/{{items.id}}">-- {{items.class_name}}</a></li>
                    {% endfor %}
                </ul>
          </div>
      </div>
</body>
</html>
